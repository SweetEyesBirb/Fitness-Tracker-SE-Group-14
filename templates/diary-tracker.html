<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker Diary and Tracker</title>
    <link rel="stylesheet" href="../static/styles/base.css">
    <link rel="stylesheet" href="../static/styles/diary-tracker.css">

  <!-- <script defer src="../static/script/diary-tracker.js"></script> -->
  <script defer src="../static/script/diary-and-tracker-test.js"></script>

  {% include 'includes/bootstrap.html' %}

</head>

<body>
    {% include 'includes/header.html' %}

    <main>
      <section id="diary-exercise-main-container">
        
        <div class="diary-exercise-boxes" id="diary-container">
            <h2>Diary</h2>
          <div id="diary-entries">
          </div>
        </div>
        
        <div class="diary-exercise-boxes" id="exercise-container">
            <h2>Exercise Tracker</h2>
          <div id="search-bar">
              <input type="text" placeholder="Search..." aria-label="Search Bar">
          </div>
            <ul id="exercise-list">
                <!-- data from data/tracked-exercises.json will be displayed here -->
            </ul>
        </div>
      </section>

      <form method="post" class="forms" id="exercise-form"> <!-- removed action="" as it was causing issues with the page route -->

        <div class="form-group">
          <label for="exercise-name">Exercise Name</label>
          <input type="text" name="exercise-name" class="form-control" id="exercise-name" placeholder="Enter Exercise Name">
        </div>
        <div class="form-group">
          <label for="sets">Sets</label>
          <input type="number" name="sets" class="form-control" id="sets" placeholder="Enter Sets">
        </div>
        <div class="form-group">
          <label for="repetitions">Repetitions</label>
          <input type="number" name="repetitions" class="form-control" id="repetitions" placeholder="Enter Repetitions">
        </div>
        <div class="form-group">
          <label for="weight">Weight</label>
          <input type="number" name="weight" class="form-control" id="weight" placeholder="Enter Weight">
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" name="date" class="form-control" id="date">
        </div>
        <div class="form-group">
          <label for="time">Time</label>
          <input type="time" name="time" class="form-control" id="time"/>
        <button type="submit" class="btn btn-submit">Submit</button>
      </div>
        
      </form>

      <form method="post" class="forms" id="diary-form">
          <div class="form-group">
              <label for="diary-entry">Enter an entry for your diary in the area below</label>
              <textarea type="text" name="diary-entry" class="form-control" id="diary-entry" placeholder="Create a diary entry"></textarea>
              <button type="submit" class="btn btn-submit">Submit</button>
          </div>
      </form>
      
    </main>

  {% include 'includes/footer.html' %}

</body>

</html>
